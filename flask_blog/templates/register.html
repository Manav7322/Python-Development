{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    <label>Username:</label>
    <input type="text" name="username" required><br><br>
    
    <label>Email:</label>
    <input type="email" name="email" required><br><br>
    
    <button type="submit">Register</button>
</form>
{% endblock %}
